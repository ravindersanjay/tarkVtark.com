spring:
  application:
    name: debate-arena-backend

  # PostgreSQL Database Configuration - Uses environment variables from .env file
  # Never hardcode credentials here - keep them in backend/.env (not committed to git)
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
      file-size-threshold: 2KB

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api/v1

file:
  upload-dir: ./uploads
  max-size: 10485760
  base-url: ${FILE_BASE_URL:http://localhost:8080}
  allowed-types: image/*,video/*,audio/*,application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document

# Admin User Configuration - Loaded from environment variables
admin:
  username: ${ADMIN_USERNAME:admin}
  password: ${ADMIN_PASSWORD:Admin@2026}
  email: ${ADMIN_EMAIL:admin@tarkvtark.com}
  fullName: ${ADMIN_FULL_NAME:System Administrator}

logging:
  level:
    com.debatearena: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
